<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      width: 400px;
      height: auto;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
    .control-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .stats-container {
      margin-top: 15px;
    }
    .stat-card {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .stat-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-value {
      font-size: 24px;
      color: #4285f4;
    }
    .chart-container {
      margin-top: 15px;
      height: 200px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .privacy-notice {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Productivity Tracker</h1>
  
  <div class="control-panel">
    <span>Tracking Status</span>
    <label class="toggle-switch">
      <input type="checkbox" id="trackingToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">Today's Total Time</div>
      <div class="stat-value" id="totalTime">0h 0m</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-title">Tab Switches</div>
      <div class="stat-value" id="tabSwitches">0</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-title">Active Tabs</div>
      <div class="stat-value" id="activeTabs">0</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="timeChart"></canvas>
  </div>

  <div class="control-panel">
    <button id="clearData">Clear Data</button>
    <button id="viewDetails">View Details</button>
  </div>

  <div class="privacy-notice">
    All data is stored locally in your browser. No data is sent to any servers.
  </div>

  <script src="popup.js"></script>
</body>
</html>
