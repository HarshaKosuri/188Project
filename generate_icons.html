<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Right-click each canvas and save as PNG:</p>
  
  <div>
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Draw background circle
      ctx.beginPath();
      ctx.arc(center, center, size * 0.45, 0, Math.PI * 2);
      ctx.fillStyle = '#4285f4';
      ctx.fill();
      
      // Draw clock face
      ctx.beginPath();
      ctx.arc(center, center, size * 0.35, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      
      // Draw clock hands
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.lineTo(center, center - size * 0.25);
      ctx.strokeStyle = '#4285f4';
      ctx.lineWidth = size * 0.03;
      ctx.lineCap = 'round';
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.lineTo(center + size * 0.25, center);
      ctx.strokeStyle = '#4285f4';
      ctx.lineWidth = size * 0.02;
      ctx.lineCap = 'round';
      ctx.stroke();
      
      // Draw center dot
      ctx.beginPath();
      ctx.arc(center, center, size * 0.03, 0, Math.PI * 2);
      ctx.fillStyle = '#4285f4';
      ctx.fill();
    }
    
    // Draw icons
    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));
  </script>
</body>
</html>
